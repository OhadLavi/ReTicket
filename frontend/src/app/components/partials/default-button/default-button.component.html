<div class="container ps-0 pe-0">
    <button class="btn btn-primary ps-0 pe-0"
            [ngStyle]="{
              'color': color,
              'background-color': bgColor,
              'font-size': fontSizeRem + 'rem',
              'width': widthRem + 'rem'
            }"
            [type]="type"
            (click)="onClick.emit()"
    >{{ text }}</button>
  </div>
