<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <mat-card class="rounded">
        <mat-card-title class="text-center pt-4 mb-4">Login</mat-card-title>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="row mb-3">
              <div class="col-md-12">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" type="email" required>
                  <mat-error class="d-flex" *ngIf="fc.email.invalid">
                    <div *ngIf="fc.email.errors.required">
                      Email is required.
                    </div>
                    <div *ngIf="fc.email.errors.email">
                      Please enter a valid email.
                    </div>
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-12">
                <mat-form-field appearance="fill" class="w-100">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                  <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword; $event.stopPropagation(); $event.preventDefault()">
                    <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                  </button>
                  <mat-error class="d-flex" *ngIf="fc.password.invalid">
                    Password is required.
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group text-right">
                  <button mat-raised-button color="primary" class="float-end btn-lg">Login</button>
                </div>
              </div>
            </div>
          </form>
          <div class="row mt-3">
            <div class="row">
              <div class="form-group text-center">
                <button mat-raised-button color="primary" (click)="onGoogleSignIn()">
                  <mat-icon>login</mat-icon>
                  Register with Google
                </button>                
              </div>
              <div class="form-group text-center">
                <button mat-raised-button color="primary">
                  <mat-icon>login</mat-icon>
                  Login with Facebook
                </button>
              </div>              
            </div>
          </div>
          <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a routerLink="/register" class="fw-bold text-body"><u>Sign Up</u></a></p>
          <div *ngIf="loginError" class="alert alert-danger mt-3 mx-2">
            {{ loginError }}
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
