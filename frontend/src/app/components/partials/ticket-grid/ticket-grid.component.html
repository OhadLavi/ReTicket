<div class="row row-cols-md-3 row-cols-sm-2 row-cols-1 gy-sm-4 gy-3 gx-3 mb-4">
  <!-- Product -->
  <div *ngFor="let item of tickets" class="col mb-2">
    <div class="card" style="position: relative;">
      <!-- Countdown Display -->
      <div class="countdown" style="position: absolute; top: 0; left: 0; z-index: 1; background: rgba(0,0,0,0.5); color: white; padding: 10px;">
        <i class="fas fa-clock"></i> {{ countdown(item.event?.date) }}
      </div>

      <!-- View/Edit Button -->
      <button class="btn" style="position: absolute; top: 0; right: 0; z-index: 1; padding: 10px;" (click)="openFile(item.files[0])">
        <i *ngIf="item.ticketDetails?.buyer === userId" class="fas fa-edit" style="border-radius: 50%; padding: 5px; background-color: white;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Edit"></i>
        <i *ngIf="item.ticketDetails?.buyer !== userId" class="fas fa-eye" style="border-radius: 50%; padding: 5px; background-color: white;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="View"></i>
      </button>        
      
      <!-- Ticket Image -->
      <img src="{{ item.event?.image }}" class="card-img-top" alt="{{ item.event?.name }}">

      <div class="card-body">
        <!-- Event Name -->
        <h5 class="card-title">{{ item.event?.name }}</h5>

        <!-- Date -->
        <p class="card-text"><small class="text-muted">{{ item.event?.date | date }}</small></p>

        <!-- Location -->
        <p class="card-text">{{ item.event?.location }}</p>

        <!-- Price and Number of Tickets -->
        <p class="card-text">
          Price: {{ item.ticketDetails?.price | currency }}<br>
          <!-- Number of Tickets: {{ item.ticketDetails?.numberOfTickets }} -->
        </p>
      </div>
    </div>
  </div>
</div>
