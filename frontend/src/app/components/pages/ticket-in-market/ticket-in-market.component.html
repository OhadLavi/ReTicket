<div class="container mt-5 bg-white rounded shadow-sm p-4">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <h2 class="text-center">Tickets in Market</h2>

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong><i class="fas fa-check-circle"></i> Success!</strong> Your tickets have been uploaded successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="row">
        <div class="col-md-4" *ngFor="let ticket of tickets">
          <mat-card class="my-4">
            <mat-card-header>
              <mat-card-subtitle>{{ticket.eventDate | date:'dd.MM.yyyy HH:mm'}} at {{ticket.location}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>Price: â‚ª{{ticket.price}}</p>
              <p>Description: {{ticket.description}}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <div class="text-center mb-4">
        <a [routerLink]="['/sellTicket']" class="btn btn-primary">Upload More Tickets</a>
      </div>
    </div>
  </div>
</div>
